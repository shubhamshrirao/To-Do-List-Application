<!DOCTYPE html>
<html>
  <head>
    <title>To-Do List</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div class="container">
      <h1>To-Do List</h1>
      <div class="input-container">
        <input type="text" id="addItemInput" placeholder="Add item...">
        <button id="addItemBtn">+</button>
      </div>
      <ul id="itemList"></ul>
      <div class="folder-container">
        <h2>Folders</h2>
        <div class="input-container">
          <input type="text" id="addFolderInput" placeholder="Add folder...">
          <button id="addFolderBtn">+</button>
        </div>
        <ul id="folderList"></ul>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
